name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install -D @playwright/test serve

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Syntax check JS modules
        run: |
          FAIL=0
          for f in web/clawser-*.js; do
            node --check --input-type=module < "$f" && echo "✓ $f" || { echo "✗ $f"; FAIL=1; }
          done
          exit $FAIL

      # Restore benchmark baseline from previous runs (Gap 7.2b)
      - name: Restore benchmark baseline
        uses: actions/cache/restore@v4
        with:
          path: test-results/bench-baseline.json
          key: bench-baseline-${{ runner.os }}

      - name: Run browser tests + benchmarks
        run: npx playwright test --config=playwright.config.js

      # Save current bench results as new baseline on main branch pushes
      - name: Update benchmark baseline
        if: github.ref == 'refs/heads/main' && success()
        run: |
          if [ -f test-results/bench-current.json ]; then
            cp test-results/bench-current.json test-results/bench-baseline.json
            echo "Benchmark baseline updated from current run."
          fi

      - name: Save benchmark baseline cache
        if: github.ref == 'refs/heads/main' && success()
        uses: actions/cache/save@v4
        with:
          path: test-results/bench-baseline.json
          key: bench-baseline-${{ runner.os }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="claw" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3fb950;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded rect -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bg)" />
  <!-- Claw / bracket symbol -->
  <text x="256" y="340" font-family="monospace" font-size="300" font-weight="bold"
        text-anchor="middle" fill="url(#claw)">{}</text>
  <!-- Accent dots -->
  <circle cx="160" cy="400" r="16" fill="#58a6ff" opacity="0.6" />
  <circle cx="352" cy="400" r="16" fill="#3fb950" opacity="0.6" />
</svg>
